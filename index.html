        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">

    <body>
        <header>
            <nav>

        <section class="first-section">
            <div class="container-cards">
                <div class="container-cards__card">
                    <img src="" alt="">

                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit atque officiis fuga eum, aliquid, nobis nihil esse veniam similique.</p>

                    <label for="">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="Job Title">

                    <textarea id="description" rows="3"></textarea>
                    <select aria-label="experience" id="experience">

                    <button type="submit" id="submitCrear">Submit</button>
